<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI File Organizer</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .upload-container {
      background: #ffffff;
      padding: 2.5rem 3.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 460px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1rem;
      color: #004a99;
      font-size: 1.75rem;
    }

    .drop-area {
      border: 2px dashed #90caf9;
      background-color: #e3f2fd;
      padding: 1.75rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      color: #1565c0;
      font-weight: 500;
    }

    .drop-area.dragover {
      background-color: #bbdefb;
    }

    .file-name {
      margin: 0.5rem 0;
      font-style: italic;
      font-size: 0.95rem;
      color: #555;
    }

    input[type="file"] {
      display: none;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.75rem 1.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .success {
      color: #2e7d32;
    }

    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Files to AI Organizer</h2>
    <form id="uploadForm" action="https://app.magicflow.vn/webhook/organize-drive-files" method="POST" enctype="multipart/form-data">
      <div class="drop-area" id="dropArea">Drag & Drop Files Here or Click to Select</div>
      <input type="file" name="file" id="fileInput" required multiple />
      <div class="file-name" id="fileNameDisplay"></div>
      <button type="submit">Upload</button>
    </form>
    <div class="message" id="responseMsg"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const dropArea = document.getElementById("dropArea");
    const fileNameDisplay = document.getElementById("fileNameDisplay");

    dropArea.addEventListener("click", () => fileInput.click());

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        fileNameDisplay.textContent = Array.from(files).map(f => f.name).join(", ");
      }
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length) {
        fileNameDisplay.textContent = Array.from(fileInput.files).map(f => f.name).join(", ");
      }
    });
  </script>
</body>
</html>
